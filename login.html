<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="estilo.css"> -->
    <link rel="stylesheet" href="css/login_style.css">
    <title>Login Page</title>
</head>
<body>
    <header class="header">
        

        

            <h1 class="logo">Logo</h1>
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#">Contactos</a>
                <button class="btnLogin-popup"><a href="login.html"></a>Login</button>

            
            </nav>
        
    </header>

    <div class="registrar">
        <div class="embrulho">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Palavra-passe</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Esqueceu a Palavra-passe?</a>
                    </div>

                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Não tem conta?<a href="#" class="register-link">Registre</a></p>
                    </div>
                </form>

            </div>

            <div class="form-box register">
                <h2>register</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>User name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Palavra-passe</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Aceiter termos de uso</label>
                        <a href="#">Esqueceu a Palavra-passe?</a>
                    </div>

                    <button type="submit" class="btn">Registrar</button>
                    <div class="login-register">
                        <p>Tem conta?<a href="#" class="register-link">Login</a></p>
                    </div>
                </form>

            </div>
            

        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
